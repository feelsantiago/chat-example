<div class="card panel-message">
    <header class="card-header">
        <p class="card-header-title">{{ selectedUser.name }}</p>
    </header>
    <div class="card-content" appScrollToBottom>
        <div
            class="message-container"
            *ngFor="let message of messages"
            [ngClass]="{ 'message-donor': message.isDonor }"
        >
            <app-message [text]="message.text" [isDonor]="message.isDonor"></app-message>
        </div>
    </div>
</div>
<div class="card input-message">
    <div class="field">
        <div class="control">
            <input class="input is-large" type="text" placeholder="..." [(ngModel)]="newMessage" />
        </div>
    </div>
    <button [disabled]="newMessage === ''" class="button is-link" (click)="onSendMessage()">Enviar</button>
</div>
